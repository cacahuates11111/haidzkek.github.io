    <style><style>#unlock1, #unlock2 {

#unlock1 {

    margin-left: auto;
    margin-right:auto;
}

#unlock2 {

<style>.top_bar {
	width: 100%;
	position: absolute;
	top: 0;
	height: 96px;
	
	text-align: center;
	background: -webkit-gradient(linear, left top, left bottom, from(#222222), to(#000), color-stop(0.5, rgba(21, 21, 21, 0.7)), color-stop(0.5, rgba(0, 0, 0, 0.7)));
	border-bottom: 1px solid #343434;
}

.top_bar h1 {
	margin-top: 5px;
	font-size: 52px;
	
	font-weight: lighter;

	color: #f0f0f0;
	text-shadow: #000 0px -2px 0px;
}

.top_bar h2 {
	opacity: 1; 
	margin-top: -2.20em;
	font-weight: normal;
	color: #fff;
	font-size: 16px;
	text-shadow: #000 0px -2px 0px;
}

.middle_wrapper {
	position: absolute;
	top: 96px;
	width: 100%;
}

.bubble {
	margin-top: 27px;
	margin-right: auto;
	margin-left: auto;
    
    /*background-color: rgba(0, 20, 70, 0.796875);*/
    background-color: rgba(55, 55, 55, 0.815624);
    border: 3px solid rgba(190, 196, 208, 0.937500);
    border-radius: 11px;

    /* fix apple's stupid ipad bug */
    -webkit-border-top-left-radius: 11px;
    -webkit-border-top-right-radius: 11px;
    -webkit-border-bottom-left-radius: 11px;
    -webkit-border-bottom-right-radius: 11px;

    -webkit-box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.4);
    text-shadow: #000 0px -1px 0px;
    width: 262px;
    height: 170px;
    
    font-size: 16px;
    text-align: center;
    color: white;
    position: relative;
    
    padding: 0 5px;

}

.slider {
    width: 59px;
    height: 44px;
    border-radius: 10px;
	-webkit-border-radius: 10px;
	-webkit-border-top-left-radius: 10px;
	-webkit-border-top-right-radius: 10px;
	-webkit-border-bottom-left-radius: 10px;
	-webkit-border-bottom-right-radius: 10px;
    margin-top: 2px;
    margin-left: 2px;
    border: 1px solid #ccc;
    -webkit-box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
    background: -webkit-gradient(linear, left top, left bottom, from(#f8f8f8), to(#919191)); 
    position: relative;
    /*-webkit-transform: scale(10);*/
}
.arrow {
    position: absolute;
    left: 16px;
    top: 12px;
}
.shadow {
    -webkit-border-radius: 0px;
    -webkit-border-bottom-right-radius: 10px;
    -webkit-border-bottom-left-radius: 10px;
    -moz-border-radius-bottomright: 10px;
    -moz-border-radius-bottomleft: 10px;
    background-color: rgba(255, 255, 255, 0.4);
    position: absolute;
    left: 50%;
    margin-left: -10px;
    width: 20px;
    height: 25px;
    -webkit-transform: scaleX(13.6) /* 272/20 */
}
.ttext {
    margin-top: 5px;
}
.ttitle {
    font-weight: bold;
    margin-top: 7px;
    margin-bottom: 5px;
}

.tbottom {
    font-weight: bold; 
    position: absolute;
    bottom: 14px;
}

.ttop {
	padding-top: 5px;
}

.bubble a {
	display: block;
	width: 100%;
	
	text-decoration: none;
	color: white;
}

.tool_bar {
	position: absolute;
	top: 325px;
	height: 96px;
	width: 100%;

	border-top: 1px solid #343434;
}
