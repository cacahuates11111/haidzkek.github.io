<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>haidzkek's repo</title>
	<style type="text/css">
		body {
			background-color:#fefefe;
			font-family: Helvetica, Arial, sans-serif;
		}
		
		h1 {
			text-align: center;
			margin-top: 40px;
			font-size: 48px;
			color: #333;
			text-shadow: 1px 1px #fff;
		}
		
		.container {
			margin: 0 auto;
			width: 80%;
			max-width: 1000px;
			text-align: center;
		}
		
		.package {
			display: inline-block;
			margin: 20px;
			background-color: #fff;
			border-radius: 20px;
			box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
			overflow: hidden;
			position: relative;
			padding-bottom: 20px;
		}
		
		.package img {
			width: 100%;
			height: auto;
			border-radius: 20px 20px 0 0;
			-webkit-box-shadow: 0px 1px 1px rgba(0,0,0,0.1);
			box-shadow: 0px 1px 1px rgba(0,0,0,0.1);
		}
		
		.package .title {
			font-size: 24px;
			font-weight: bold;
			color: #333;
			margin-top: 20px;
		}
		
		.package .description {
			font-size: 16px;
			color: #555;
			margin: 10px 20px;
			line-height: 1.4;
			height: 70px;
			overflow: hidden;
			text-overflow: ellipsis;
			display: -webkit-box;
			-webkit-line-clamp: 3;
			-webkit-box-orient: vertical;
		}
		
		.package .price {
			font-size: 18px;
			color: #0066cc;
			margin-top: 10px;
			font-weight: bold;
		}
		
		.package .install {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #0066cc;
			color: #fff;
			font-size: 24px;
			font-weight: bold;
			padding: 10px;
			border-top: 1px solid #fff;
		}
		
		.package .install:hover {
			background-color: #0052a3;
			cursor: pointer;
		}
		
		.package .icon-shine {
			position: absolute;
			top: -60px;
			right: -60px;
			width: 120px;
			height: 120px;
			background-color: #fff;
			border-radius: 50%;
			opacity: 0.5;
			transform: rotate(-45deg);
			z-index: -1;
			box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
