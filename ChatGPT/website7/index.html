      }

      .package-list {

      }

      .package-list li {
        display: flex;
        align-items: center;
      }

      .package-list img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }

      .package-list p {
        flex: 1;
      }

      .package-list a {
        margin-left: auto;
      }
    </style>
  </head>
