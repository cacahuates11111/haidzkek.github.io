<script type="text/javascript">
    if (typeof cydia != "undefined" && typeof cydia.localize != "undefined") {
        document.addEventListener("DOMContentLoaded", function () {
    var results = document.evaluate("//*[@localize]", document, null, XPathResult.ANY_TYPE, null);
    var result, nodes = [];
    while (result = results.iterateNext())
        nodes.push(result);
    for (var index in nodes) {
        var node = nodes[index];
        var key = node.getAttribute('localize');
        var value = cydia.localize(key, node.innerHTML);
        if (node.nodeName == 'TITLE')
            document.title = value;
        else
            node.innerHTML = value;
    }
});


        var format = function (id, format, arguments) {
            var value = cydia.format(format, arguments);
            document.getElementById(id).innerHTML = value;
        };

        document.title = cydia.localize("HOME", "Home") + " \u00b7 Cydia";

        document.addEventListener("DOMContentLoaded", function () {
            var welcome = document.getElementById("welcome");
            welcome.innerHTML = cydia.localize("WELCOME_TO_CYDIA", "Welcome to Cydia\u2122").replace("\u2122", "<sup>&#0153;</sup>");
            format('twitter-saurik', cydia.localize("FOLLOW_ON_TWITTER", "Follow %@ on Twitter"), ["saurik"]);
            format('products', cydia.localize("COLON_DELIMITED", "%@: %@"), [cydia.localize("CYDIA_STORE", "Cydia Store"), cydia.localize("PRODUCTS", "Products")]);

            format('upgrading', cydia.localize("UPGRADING_TO_READ_THIS", "Upgrading to %@? Read This"), ["3.1.3"]);

        });
    }
